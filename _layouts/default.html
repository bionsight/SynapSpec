<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">

  {% seo %}

  <script>
    const GA_MEASUREMENT_ID = 'G-94DZ0M7QBZ';

    window.addEventListener('load', function() {
      const consent = localStorage.getItem('cookieConsent');

      if (consent === 'accepted') {
        loadGoogleAnalytics();
      } else if (consent === null) {
        setTimeout(showCookieBanner, 800);
      }
    });

    function showCookieBanner() {
      const banner = document.getElementById('cookie-consent-banner');
      if (banner) {
        banner.classList.add('show');
      }
    }

    function hideCookieBanner() {
      const banner = document.getElementById('cookie-consent-banner');
      if (banner) {
        banner.classList.remove('show');
      }
    }

    function loadGoogleAnalytics() {
      if (window.gaLoaded) return;
      window.gaLoaded = true;

      const script = document.createElement('script');
      script.async = true;
      script.src = `https://www.googletagmanager.com/gtag/js?id=${GA_MEASUREMENT_ID}`;
      document.head.appendChild(script);

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', GA_MEASUREMENT_ID, {
        'anonymize_ip': true
      });

      console.log('‚úÖ Google Analytics activated');

      initButtonTracking();
    }

    function initButtonTracking() {
      document.addEventListener('click', function(e) {
        const target = e.target.closest('a, button');

        if (target && window.gtag) {
          const buttonText = target.textContent.trim().substring(0, 100) || target.getAttribute('aria-label') || 'Unknown';
          const buttonHref = target.getAttribute('href') || '';
          const buttonClass = target.className || '';
          const buttonId = target.id || '';
          const pageUrl = window.location.pathname;

          let clickSection = 'unknown';
          if (e.target.closest('header, .site-header, nav, .nav-menu')) clickSection = 'navigation';
          else if (e.target.closest('footer, .site-footer')) clickSection = 'footer';
          else if (e.target.closest('.hero')) clickSection = 'hero';
          else if (e.target.closest('.services-grid, .card')) clickSection = 'services';
          else if (e.target.closest('.highlight-section')) clickSection = 'cta_section';
          else if (e.target.closest('main, .main-content')) clickSection = 'main_content';

          window.gtag('event', 'button_click', {
            'button_text': buttonText,
            'button_url': buttonHref,
            'button_class': buttonClass,
            'button_id': buttonId,
            'click_section': clickSection,
            'page_location': pageUrl,
            'timestamp': new Date().toISOString()
          });

          console.log('üìä Button tracked:', buttonText, 'in', clickSection, 'on', pageUrl);
        }
      });
    }

    function acceptCookies() {
      localStorage.setItem('cookieConsent', 'accepted');
      hideCookieBanner();
      loadGoogleAnalytics();
    }

    function declineCookies() {
      localStorage.setItem('cookieConsent', 'declined');
      hideCookieBanner();
    }
  </script>

  <style>
    /* Cookie Consent Banner Styles - SynapSpec Theme */
    #cookie-consent-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ffffff;
      backdrop-filter: blur(20px);
      color: #1e293b;
      padding: 24px;
      box-shadow: 0 -4px 20px rgba(87, 185, 202, 0.25);
      border-top: 3px solid #57b9caff;
      z-index: 10000;
      display: none;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #cookie-consent-banner.show {
      display: block;
    }

    .cookie-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      flex-wrap: wrap;
    }

    .cookie-text {
      flex: 1;
      min-width: 300px;
    }

    .cookie-text h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      color: #1a7a8d;
    }

    .cookie-text p {
      margin: 0;
      font-size: 14px;
      line-height: 1.6;
      font-family: 'Noto Sans KR', sans-serif;
      color: #475569;
    }

    .cookie-text a {
      color: #57b9caff;
      text-decoration: underline;
      transition: color 0.3s;
      font-weight: 500;
    }

    .cookie-text a:hover {
      color: #1a7a8d;
    }

    .cookie-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .cookie-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .cookie-btn-accept {
      background-color: #57b9caff;
      color: white;
      box-shadow: 0 2px 10px rgba(87, 185, 202, 0.3);
    }

    .cookie-btn-accept:hover {
      background-color: #1d96b0;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(87, 185, 202, 0.4);
    }

    .cookie-btn-decline {
      background-color: transparent;
      border: 2px solid #57b9caff;
      color: #57b9caff;
    }

    .cookie-btn-decline:hover {
      background-color: #57b9caff;
      color: white;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      #cookie-consent-banner {
        padding: 20px;
      }
      .cookie-content {
        flex-direction: column;
        align-items: stretch;
        gap: 16px;
      }
      .cookie-buttons {
        width: 100%;
      }
      .cookie-btn {
        flex: 1;
        min-width: 0;
      }
    }
  </style>
</head>
<body class="{% if page.title == 'Home' %}page-home{% endif %}">
  <!-- Gradient Orb Background -->
  <div class="dna-background">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
  </div>

  {% include header.html %}

  <main class="main-content">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- Cookie Consent Banner -->
  <div id="cookie-consent-banner">
    <div class="cookie-content">
      <div class="cookie-text">
        <h3>üç™ Cookie & Privacy Consent</h3>
        <p>
          We use Google Analytics to collect anonymized usage statistics.
          By continuing to use our site, you consent to our use of cookies.
          <a href="{{ '/privacy/' | relative_url }}">Privacy Policy</a>
        </p>
      </div>
      <div class="cookie-buttons">
        <button class="cookie-btn cookie-btn-accept" onclick="acceptCookies()">
          Accept All
        </button>
        <button class="cookie-btn cookie-btn-decline" onclick="declineCookies()">
          Decline
        </button>
      </div>
    </div>
  </div>

  <script>
    // Parallax effect for gradient orbs
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const orbs = document.querySelectorAll('.gradient-orb');
      orbs.forEach((orb, index) => {
        orb.style.transform = `translateY(${scrolled * (0.1 + index * 0.05)}px)`;
      });
    });

    // Active navigation
    const currentPath = window.location.pathname;
    document.querySelectorAll('.nav-menu a').forEach(link => {
      const href = link.getAttribute('href');
      if (href === currentPath || (currentPath.startsWith(href) && href !== '/')) {
        link.classList.add('active');
      }
    });
  </script>

  {% if site.analytics %}
    <!-- Analytics code would go here -->
  {% endif %}
</body>
</html>
